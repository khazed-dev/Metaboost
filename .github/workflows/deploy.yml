name: ğŸš€ Deploy MetaBoost to VPS

on:
  push:
    branches:
      - main
      - dev-nhat
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: ğŸŒ Deploy to Production VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH Key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: ğŸ“¦ Deploy Frontend to VPS
        run: |
          # ThÃªm VPS vÃ o known_hosts
          ssh-keyscan -H 103.110.33.94 >> ~/.ssh/known_hosts
          
          # Sync frontend files (HTML, CSS, JS)
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.DS_Store' \
            *.html component/ assets/ \
            ${{ secrets.VPS_USER }}@103.110.33.94:/var/www/metaboost/

      - name: ğŸ”„ Restart Nginx (if needed)
        run: |
          ssh ${{ secrets.VPS_USER }}@103.110.33.94 "sudo systemctl reload nginx"

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Website: https://metaboost.duckdns.org"

  notify:
    name: ğŸ“¢ Notify Deployment Status
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ’¬ Send notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Deploy thÃ nh cÃ´ng!"
          else
            echo "âŒ Deploy tháº¥t báº¡i!"
          fi
